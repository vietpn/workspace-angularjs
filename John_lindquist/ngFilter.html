<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="../myApp.js"></script>
    <title></title>
</head>
<body ng-app="myApp">
    <div ng-controller="AvengersCtr">
        <input type="text" ng-model="search">
        <table>
            <tr ng-repeat="actor in Avengers.cast | filter:search">
                <td>{{actor.name}}</td>
                <td>{{actor.character}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
